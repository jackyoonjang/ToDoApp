<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<h1>ToDo List</h1>
<span th:each="todo : ${todos}">
    <p th:text="${todo.todo}">0</p>

</span>
<form method="post" action="addToDo">
    할일 : <input type="text" name="todo">
    <input type="submit" name="추가">
</form>
</body>
</html>
